<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<!-- Include Tailwind CSS from CDN for styling -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="p-8 mt-6 mb-4 text-left bg-white shadow-lg rounded-xl">
        <h3 class="text-2xl font-bold text-center">Registration</h3>
        <form class="mt-6">
            <div>
                <label class="block text-sm" for="username">Username</label>
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
            </div>
            <div class="mt-4">
                <label class="block text-sm" for="email">Email</label>
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
            </div>
            <div class="mt-4">
                <label class="block text-sm" for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
            </div>
            <div class="flex items-center justify-between mt-4">
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="text-blue-600 border form-checkbox focus:ring-0 focus:outline-none" />
                        <span class="mx-2 text-sm">Remember me</span>
                    </label>
                </div>
                <div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
